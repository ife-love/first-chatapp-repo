{% extends 'main.html' %}

{% block content %}
<div class="container pt-5">
    {% if page == 'login' %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp">
          <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="pt-2">Not Signed Up Yet?<p>
      <a class="btn btn-success" href="{% url 'register' %}" type="submit" class="btn btn-secondary">Sign Up</a>
    {% else %}
     
    <form method="post" action="">

        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-success" type="submit" value="Save">

    </form>
    <p class="pt-2">Already Signed Up? </p>
    <a class="btn btn-primary" href="{% url 'login' %}">Login</a>

    {% endif %}
</div>

{% endblock %}
